<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Titlebar -->
    <title>Grocery Bud | List maker</title>

    <!-- CSS file  adn CDN Links -->
    <link rel="stylesheet" href="./css/main.css">

<body>

    <main>
        <div class="msg">
            <p class="addmsg">Item added to the list</p>
            <p class="delmsg">Item deleted from list</p>
            <p class="editmsg">Item edit successful</p>
        </div>
        <h3>Grocery Bud</h3>

            <input type="search" placeholder="e.g. eggs">
            <button class="btn">Add</button>
        </div>

        <div class="listContainer">
        </div>

        <p class="clearitems">Clear items</p>
    </main>

    <script src="./scripts.js"></script>
