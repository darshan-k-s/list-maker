<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta info -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="List, maker">
    <meta name="description" content="List maker web app">
    <meta name="author" content="Darshan K S">

    <!-- Titlebar -->
    <title>Grocery Bud | List maker</title>
    <link rel="icon" href="./images/titlebar.png" type="image/x-icon" />

    <!-- CSS file Links -->
    <script src="https://kit.fontawesome.com/1c591452af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <main>
        <div class="msg">
            <p class="addmsg">Item added to the list</p>
            <p class="delmsg">Item deleted from list</p>
            <p class="editmsg">Item edit successful</p>
        </div>
        <h3>Grocery Bud</h3>
        <div class="inputField">
            <input type="search" placeholder="e.g. eggs">
            <button class="btn">Add</button>
        </div>

        <div class="listContainer">
        </div>

        <p class="clearitems">Clear items</p>
    </main>


    <!-- JS File -->
    <script src="./scripts.js"></script>

</body>
</html>
